<div *transloco="let t" class="bg-white min-h-screen flex-wrap w-full">

  <div class="flex-wrap flex w-full px-5 pt-5 items-center justify-between">
    <span class="text-red-500 leading-4 flex p-2 text-lg font-semibold"> {{ t('lbl.auth.greenMarket') }}
    </span>

    <div class="hidden sm:flex w-full s:justify-center sm:w-auto space-x-2">
      <button
        class="shadow-md borderBtn rounded-full min-h-10 h-auto max-h-12 px-4 bg-white text-primary-700 font-semibold hover:text-white hover:shadow-inner"
        (click)="signUp()">
        {{ t('lbl.auth.signUpText') }}
      </button>

      <button
        class="shadow-md borderBtn rounded-full min-h-10 h-auto max-h-12 px-4 bg-white text-primary-700 font-semibold hover:text-white hover:shadow-inner"
        (click)="signIn()">
        {{ t('lbl.auth.signInText') }}
      </button>
    </div>

    <div class="sm:hidden flex">
      <button mat-button [matMenuTriggerFor]="menu">Opciones</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signUp()">
          {{ t('lbl.auth.signUpText') }}</button>
        <button mat-menu-item (click)="signIn()">
          {{ t('lbl.auth.signInText') }}</button>
      </mat-menu>
    </div>
  </div>


  <div class="w-full flex-wrap flex p-5 place-content-center">
    <app-shared-card *ngFor="let fruit of fruits" class="pt-4 mx-3" [product]="fruit"></app-shared-card>
  </div>

  <div (click)="shoppingCart()" [matTooltip]="t('lbl.tooltip.shoppingCar')"
    class="fixed bottom-4 min-h-16 max-h-16 min-w-16 max-w-16 right-5 z-50 hover:scale-105 bg-gradient-to-r from-orange-400/90 to-red-500 rounded-full shadow-md flex justify-center items-center">
    <mat-icon class="text-white">shopping_cart</mat-icon>
  </div>

</div>
