<mat-dialog-title *transloco="let t" class="flex bg-principal-0 w-full flex-wrap justify-center">
    <div class="w-full flex py-4 px-2">
        <span class="w-full flex justify-start text-red-400 leading-5 text-lg pl-3 font-bold">
            {{ t('lbl.modal.orderDetail') }}
        </span>
    </div>
    <mat-divider class="w-full"></mat-divider>
</mat-dialog-title>


<mat-dialog-content *transloco="let t" class="flex flex-col items-center bg-principal-0 w-full py-6">

    <div *ngFor="let item of data"
        class="w-full max-w-md bg-white rounded-lg shadow-md mb-4 p-4 flex items-center space-x-4">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-20 h-20 object-cover rounded-lg">
        <div class="flex flex-col justify-between">
            <div class="flex flex-col space-y-1">
                <span class="font-semibold">{{ item.name }}</span>
            </div>
            <div class="flex-wrap items-center">
                <span class="block text-lg">{{ item.price | currency }}</span>
                <span class="block text-gray-600">
                    {{ t('lbl.product.quantity') }}: {{ item.quantity }}
                </span>
            </div>
        </div>
    </div>

</mat-dialog-content>



<mat-dialog-actions *transloco="let t" class="flex bg-principal-0">
    <div class="w-full text-center">
        <button (click)="onCancelClick()"
            class="bg-gradient-to-r from-orange-400/90 to-red-400/80 text-white p-2 mx-2.5 sm:m-2.5 rounded-full shadow-md w-36 min-w-36">
            {{ t('lbl.button.backToCar') }}
        </button>

        <button (click)="onConfirmClick(cartItems)"
            class="bg-gradient-to-r from-blue-400/90 to-green-400/80 text-white p-2 m-2.5 rounded-full shadow-md w-36 min-w-36">
            {{ t('lbl.button.pay') }}
        </button>
    </div>
</mat-dialog-actions>
