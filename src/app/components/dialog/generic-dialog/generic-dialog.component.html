<mat-dialog-title *transloco="let t" class="flex bg-principal-0 w-full flex-wrap justify-center">
  <div class="w-full flex pt-6 p-2">
    <span class="w-full flex justify-center text-principal-100 leading-5 text-xl">
      {{ data.message }}
    </span>
  </div>
</mat-dialog-title>

<mat-dialog-actions *transloco="let t" class="flex bg-principal-0">
  <button (click)="onAcceptClick()"
    class="bg-gradient-to-r from-orange-400/90 to-red-400/80 text-white p-2 m-2.5 rounded-full shadow-md w-30 min-w-26">
    {{ t('lbl.button.cancel') }}
  </button>

  <button (click)="onAcceptClick()"
    class="bg-gradient-to-r from-blue-400/90 to-green-400/80 text-white p-2 m-2.5 rounded-full shadow-md w-30 min-w-26">
    {{ t('lbl.button.confirm') }}
  </button>
</mat-dialog-actions>
