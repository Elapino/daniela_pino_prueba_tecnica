<mat-dialog-title *transloco="let t" class="flex bg-principal-0 w-full flex-wrap justify-center">
  <div class="w-full flex py-4 px-2">
    <span class="w-full flex justify-start text-red-400 leading-5 text-lg pl-3 font-bold">
      {{ t('lbl.modal.addToCar') }}
    </span>
  </div>
  <mat-divider class="w-full"></mat-divider>
</mat-dialog-title>

<mat-dialog-content *transloco="let t" class="flex flex-col text-center bg-principal-0 w-full">
  <div class="max-w-60">
    <span class="leading-5 text-lg">
      {{ t('lbl.modal.addToCarText') }}
    </span>
  </div>

  <div class="flex items-center my-4 place-content-center">
    <button (click)="decrementQuantity()" class="px-2 py-1 bg-gray-300 text-gray-600 rounded-full mr-2">-</button>
    <span>{{ quantity }}</span>
    <button (click)="incrementQuantity()" class="px-2 py-1 bg-gray-300 text-gray-600 rounded-full ml-2">+</button>
  </div>
</mat-dialog-content>

<mat-dialog-actions *transloco="let t" class="flex bg-principal-0">
  <button (click)="onCancel()"
    class="bg-gradient-to-r from-orange-400/90 to-red-400/80 text-white p-2 m-2.5 rounded-full shadow-md w-30 min-w-26">
    {{ t('lbl.button.cancel') }}
  </button>

  <button (click)="onAddToCart()"
    class="bg-gradient-to-r from-blue-400/90 to-green-400/80 text-white p-2 m-2.5 rounded-full shadow-md w-30 min-w-26">
    {{ t('lbl.button.confirm') }}
  </button>
</mat-dialog-actions>
